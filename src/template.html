<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="container">
      <div id="sidebar-container">
        <div id="sidebar">
          <div class="task test">
            <h4>Tasks</h4>
            <div class="sidebar-item today">
              <img
                src="./images/today-svgrepo-com.svg"
                alt="today's svg"
                height="25"
                width="25"
              />
              <p>Today</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item schedule">
              <img
                src="./images/schedule-svgrepo-com.svg"
                alt="schedule's svg"
                height="25"
                width="25"
              />
              <p>Scheduled</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item overdue">
              <img
                src="./images/calendar-overdue-svgrepo-com.svg"
                alt="overdue's svg"
                height="25"
                width="25"
              />
              <p>Overdue</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item all">
              <img
                src="./images/all-layers-svgrepo-com.svg"
                alt="all svg"
                height="25"
                width="25"
              />
              <p>All</p>
              <p class="number">0</p>
            </div>
          </div>
          <div class="projects test">
            <h4>Projects</h4>
            <ul id="projects-list"></ul>
            <div class="add-project"><span>+</span> Add Project</div>
          </div>
        </div>
      </div>
      <div id="main-content">
        <p class="welcome">Welcome,</p>
        <h2 class="current-project-title"></h2>
      </div>
    </div>
    <div id="pop-up"></div>
  </body>
</html>
