<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="container">
      <div id="sidebar-container">
        <div id="sidebar">
          <div class="task test">
            <h4>Tasks</h4>
            <div class="sidebar-item today">
              <img
                src="./images/today-svgrepo-com.svg"
                alt="today's svg"
                height="25"
                width="25"
              />
              <p>Today</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item schedule">
              <img
                src="./images/schedule-svgrepo-com.svg"
                alt="schedule's svg"
                height="25"
                width="25"
              />
              <p>Scheduled</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item overdue">
              <img
                src="./images/calendar-overdue-svgrepo-com.svg"
                alt="overdue's svg"
                height="25"
                width="25"
              />
              <p>Overdue</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item all">
              <img
                src="./images/all-layers-svgrepo-com.svg"
                alt="all svg"
                height="25"
                width="25"
              />
              <p>All</p>
              <p class="number">0</p>
            </div>
          </div>
          <div class="projects test">
            <h4>Projects</h4>
            <ul id="projects-list"></ul>
            <div class="add-project"><span>+</span> Add Project</div>
          </div>
        </div>
      </div>
      <div id="main-content">
        <p class="welcome">Welcome,</p>
        <h2 class="current-project-title"></h2>
        <p class="tasks-heading"></p>
        <ul id="task-list"></ul>
        <button class="add-task-btn" style="display: block;">+ Add Tasks</button>
      </div>
    </div>
    <div class="overlay"></div>
    <dialog id="project-dialog">
        <form id="project-form" method="dialog">
            <h2>New Project</h2>
            <label for="projectTitle" id="project-title-label">
                <input type="text" id="projectTitle" required="">
            </label>
            <menu class="menu">
                <button type="submit" id="add-project-btn">Add</button>
                <button id="cancel-project-btn" type="button">Cancel</button>
            </menu>
        </form>
    </dialog>
    <dialog id="todo-dialog">
        <form id="todo-form" method="dialog">
            <h2>Add Task</h2>
            <label for="task-title-input" id="task-label">
                Title
                <input type="text" id="task-title-input" placeholder="The Odin Project" class="input" required="">
            </label>
            <label for="task-descrip-input" id="task-label">
                <textarea id="task-descrip-input" class="input" placeholder="Study OOP" required=""></textarea>
            </label>
            <label for="dueDate-input" id="task-label">
                Due Date
                <input type="date" class="input" id="task-date-input">
            </label>
            <label for="priority-input" id="task-label">
                <select id="priority-input" class="select">
                    <option value="low">Low</option>
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                </select>
            </label>
            <menu class="task-dialog-menu">
                <button type="submit" id="add-task-btn">Add</button>
                <button id="cancel-task-btn" type="button">Cancel</button>
            </menu>
        </form>
    </dialog>
  </body>
</html>
